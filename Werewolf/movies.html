<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie's Anywhere | Universal Hub</title>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-main: #0a0a0a; 
            --ma-blue: #0099ff;
            --amazon-orange: #ff9900;
            --yt-red: #ff0000;
            --goog-blue: #4285f4;
            --goog-green: #34a853;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        #top-counter-bar {
            position: fixed; top: 0; width: 100%;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid var(--ma-blue);
            padding: 10px 0; text-align: center; z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #movie-count-badge {
            color: var(--ma-blue); font-weight: 900; font-size: 1.1rem;
            text-transform: uppercase;
        }

        #movie-container {
            width: 90% !important; 
            max-width: 2800px; 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px;
            margin-top: 40px; margin-bottom: 60px;
        }

        .header-section { margin-top: 120px; text-align: center; }

        .search-wrapper {
            width: 90%; max-width: 600px; margin: 10px 0 20px 0;
            display: flex; flex-direction: column; align-items: center;
        }

        #movie-search {
            width: 100%; padding: 12px 25px; border-radius: 30px; border: 2px solid #333;
            background: #151515; color: white; font-size: 1rem; outline: none;
        }

        .movie-card {
            background: linear-gradient(145deg, #1e1e1e, #111111);
            border: 1px solid #333; border-radius: 12px; overflow: hidden;
            display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            transition: all 0.3s ease;
        }

        .movie-card:hover { transform: translateY(-8px); border-color: var(--ma-blue); }
        .poster-box { width: 100%; aspect-ratio: 2/3; background-color: #000; }
        .poster { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .card-content { padding: 10px; text-align: center; background: #141414; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .title { font-size: 0.85rem; font-weight: bold; margin-bottom: 12px; min-height: 2.5rem; display: flex; align-items: center; justify-content: center; }
        
        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .btn { padding: 7px 1px; text-decoration: none; border-radius: 4px; font-size: 0.65rem; font-weight: 800; color: white; text-align: center; text-transform: uppercase; }
        
        .btn-amazon { background: var(--amazon-orange); color: #000; }
        .btn-google { background: var(--goog-blue); }
        .btn-youtube { background: var(--yt-red); }
        .btn-ma { background: var(--ma-blue); }

        @media (max-width: 768px) {
            #movie-container { width: 95% !important; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        }
    </style>
</head>
<body>

    <div id="top-counter-bar">
        <div id="movie-count-badge">Collection Loading...</div>
    </div>

    <div class="header-section">
        <h1 style="font-size: 2.8rem; font-weight: 900; margin-bottom: 5px;">
            <span style="color: var(--ma-blue);">M</span><span style="color: var(--amazon-orange);">o</span><span style="color: var(--yt-red);">v</span><span style="color: var(--goog-blue);">i</span><span style="color: var(--goog-green);">e's</span> 
            <span style="color: var(--ma-blue);">A</span><span style="color: var(--amazon-orange);">n</span><span style="color: var(--yt-red);">y</span><span style="color: var(--goog-blue);">w</span><span style="color: var(--goog-green);">h</span><span style="color: var(--ma-blue);">e</span><span style="color: var(--amazon-orange);">r</span><span style="color: var(--yt-red);">e</span>
        </h1>
    </div>

    <div class="search-wrapper">
        <input type="text" id="movie-search" placeholder="Filter by title..." onkeyup="filterCollection()">
    </div>

    <div id="movie-container">Syncing Cinema Library...</div>

    <script>
        let movieLibraryMaster = []; 
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv' + '&v=' + Date.now();
        const githubBase = 'https://raw.githubusercontent.com/KFruti88/Movies-Anywhere/main/images/';

        function universalInit() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) { 
                    movieLibraryMaster = results.data.map(row => {
                        let newRow = {};
                        for (let key in row) {
                            newRow[key.trim().toLowerCase()] = row[key];
                        }
                        return newRow;
                    }).filter(row => {
                        const name = row['movie name'] || row['name'] || row['title'];
                        return name && name.toString().trim() !== "";
                    });

                    movieLibraryMaster.sort((a, b) => {
                        const nameA = (a['movie name'] || a['name'] || "").toString().toUpperCase();
                        const nameB = (b['movie name'] || b['name'] || "").toString().toUpperCase();
                        return nameA.localeCompare(nameB);
                    });

                    renderMovies(movieLibraryMaster); 
                }
            });
        }

        function getValidLink(row, keys) {
            for (let key of keys) {
                let val = row[key.toLowerCase()];
                if (val) {
                    let clean = val.toString().trim();
                    if (clean !== "" && clean.toUpperCase() !== "N/A") {
                        return clean;
                    }
                }
            }
            return null;
        }

        function fixImageUrl(row) {
            let val = row['movie image'] || row['image'] || row['poster'] || '';
            let clean = val.toString().trim();
            
            if (clean === "" || clean.toUpperCase() === "N/A") {
                return `https://placehold.co/400x600/1a1a1a/0099ff?text=Poster+Pending`;
            }

            // ðŸ› ï¸ AUTOMATIC GITHUB FIX: Convert browser links to raw image links
            if (clean.includes('github.com')) {
                clean = clean.replace('github.com', 'raw.githubusercontent.com')
                             .replace('/blob/', '/')
                             .replace('/tree/', '/');
            } 
            // If it's just the filename, add the base
            else if (!clean.startsWith('http')) {
                clean = githubBase + clean;
            }
            
            return clean + (clean.includes('?') ? '&' : '?') + 'v=' + Date.now();
        }

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            document.getElementById('movie-count-badge').innerText = `Library Synced: ${data.length} Movies`;

            data.forEach(row => {
                const name = row['movie name'] || row['name'] || "Unknown Title";
                
                const amz = getValidLink(row, ['Amazon', 'Amazon Link', 'AMZ']);
                const goo = getValidLink(row, ['Google', 'Google Play', 'Google Link']);
                const yt = getValidLink(row, ['Youtube', 'YouTube Link', 'YT']);
                const ma = getValidLink(row, ["Movie's Anywhere", "Movies Anywhere", "Anywhere", "MA"]);

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="poster-box">
                        <img src="${fixImageUrl(row)}" alt="${name}" class="poster" onerror="this.src='https://placehold.co/400x600/1a1a1a/0099ff?text=Poster+Error'">
                    </div>
                    <div class="card-content">
                        <div class="title">${name}</div>
                        <div class="link-grid">
                            ${amz ? `<a href="${amz}${amz.includes('?') ? '&' : '?'}tag=werewolf3788-20" target="_blank" class="btn btn-amazon">Amazon</a>` : ''}
                            ${goo ? `<a href="${goo}" target="_blank" class="btn btn-google">Google</a>` : ''}
                            ${yt ? `<a href="${yt}" target="_blank" class="btn btn-youtube">YouTube</a>` : ''}
                            ${ma ? `<a href="${ma}" target="_blank" class="btn btn-ma">Anywhere</a>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterCollection() {
            const val = document.getElementById('movie-search').value.toLowerCase();
            const filtered = movieLibraryMaster.filter(movie => {
                const name = (movie['movie name'] || movie['name'] || "").toString().toLowerCase();
                return name.includes(val);
            });
            renderMovies(filtered);
        }

        window.onload = function() { setTimeout(universalInit, 300); };
    </script>
</body>
</html>
